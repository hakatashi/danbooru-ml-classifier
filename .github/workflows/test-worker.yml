name: Test Worker

on:
  push:
    branches: [ main ]
    paths:
      - 'worker/**'
      - '.github/workflows/test-worker.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'worker/**'
      - '.github/workflows/test-worker.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: 'worker/requirements-test.txt'

    - name: Install test dependencies
      run: |
        cd worker
        pip install -r requirements-test.txt

    - name: Run tests with pytest
      run: |
        cd worker
        pytest test_vlm_utils.py -v --tb=short

    - name: Display test summary
      if: always()
      run: |
        cd worker
        pytest test_vlm_utils.py --tb=line --no-header -q
